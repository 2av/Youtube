<!DOCTYPE html>
<html>
<head>
    <style>
        .info{
            width: 300px;
            height: 200px;
            background-color: aquamarine;
            color: black;
            text-align: center;
            font-size: xx-large;
            margin: 0 auto;
        }
        .divbtn{
            margin: 0 auto;
            width:300px;
            
        }
        .divbtn button{
            font-size: larger;
            border: 1px solid;
            cursor: pointer;
        }
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btnshow").click(function(){
        $(".info").show();
    });
    $("#btnhide").click(function(){
        $(".info").hide();
    });
    $("#btntoggle").click(function(){
        $(".info").toggle();
    });
});
</script>
</head>
<body>
<div class="divbtn">
<button id="btnshow">show</button>
<button id="btnhide">hide</button>
<button id="btntoggle">Toggle</button>
</div>
 <div class="info">
    Welcome in the bug stop here, you are learning hide show effects method in jQuery
 </div>

</body>
</html>
